<!DOCTYPE html>
<!-- 📱 Capacitor Hello World iOS 應用程式 -->
<!-- 這是一個使用網頁技術建立的 iOS 應用程式 -->
<html lang="zh-tw">
<head>
    <!-- 📝 HTML 文件的基本設定 -->
    <meta charset="UTF-8">
    <!-- 📱 讓應用程式在手機上正確顯示，啟用響應式設計 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 📋 應用程式標題，會顯示在瀏覽器標籤或 iOS 應用程式標題 -->
    <title>Hello World - iOS App</title>
    
    <!-- 🎨 CSS 樣式設定 - 讓應用程式變得美觀 -->
    <style>
        /* 🌐 網頁整體樣式設定 */
        body {
            /* 📝 使用系統預設字體，在 iOS 上會顯示 Apple 的 San Francisco 字體 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* 🚫 移除瀏覽器預設的邊距和內距 */
            margin: 0;
            padding: 0;
            /* 🌈 設定漂亮的漸層背景色彩 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* 📏 讓背景高度填滿整個螢幕 */
            height: 100vh;
            /* 📱 使用 Flexbox 讓內容在螢幕中央顯示 */
            display: flex;
            justify-content: center;  /* 水平置中 */
            align-items: center;      /* 垂直置中 */
            /* ✏️ 設定文字顏色為白色 */
            color: white;
        }
        
        /* 📦 主要內容容器的樣式 */
        .container {
            /* 📝 讓文字置中對齊 */
            text-align: center;
            /* 📏 在容器內側加上內距，讓內容不會貼邊 */
            padding: 2rem;  /* 2rem = 32px */
            /* 🔍 半透明白色背景，產生毛玻璃效果 */
            background: rgba(255, 255, 255, 0.1);
            /* 🔄 圓角邊框，讓容器看起來更現代 */
            border-radius: 20px;
            /* ✨ 背景模糊效果，產生 iOS 風格的毛玻璃效果 */
            backdrop-filter: blur(10px);
            /* 🌟 陰影效果，讓容器有立體感 */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            /* 🔳 淡色邊框，增加視覺層次 */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 🔤 主標題樣式 */
        h1 {
            /* 📏 大字體尺寸，讓標題顯眼 */
            font-size: 3rem;  /* 3rem = 48px */
            /* 📐 在標題下方加上間距 */
            margin-bottom: 1rem;  /* 1rem = 16px */
            /* ✨ 文字陰影效果，讓文字更有立體感 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* 📝 段落文字樣式 */
        p {
            /* 📏 適中的字體大小，方便閱讀 */
            font-size: 1.2rem;  /* 1.2rem = 19.2px */
            /* 📐 在段落下方加上間距 */
            margin-bottom: 2rem;  /* 2rem = 32px */
            /* 👻 稍微降低透明度，產生層次感 */
            opacity: 0.9;
        }
        
        /* 😊 Emoji 表情符號樣式 */
        .emoji {
            /* 📏 很大的字體，讓 emoji 成為視覺焦點 */
            font-size: 4rem;  /* 4rem = 64px */
            /* 📐 在 emoji 下方加上間距 */
            margin-bottom: 1rem;  /* 1rem = 16px */
            /* 📦 讓 emoji 獨占一行顯示 */
            display: block;
        }
        
        /* 🔘 互動按鈕的樣式 */
        .button {
            /* 🔍 半透明白色背景 */
            background: rgba(255, 255, 255, 0.2);
            /* 🔳 半透明白色邊框 */
            border: 2px solid rgba(255, 255, 255, 0.3);
            /* ✏️ 白色文字 */
            color: white;
            /* 📏 按鈕內側間距：上下12px，左右24px */
            padding: 12px 24px;
            /* 🔄 圓角按鈕，看起來更現代 */
            border-radius: 25px;
            /* 📝 按鈕文字大小 */
            font-size: 1rem;  /* 1rem = 16px */
            /* 👆 滑鼠指標變成手指，表示可以點擊 */
            cursor: pointer;
            /* ✨ 平滑的動畫效果，當按鈕狀態改變時 */
            transition: all 0.3s ease;
        }
        
        /* 🖱️ 滑鼠懸停時的按鈕效果（在手機上是觸碰效果） */
        .button:hover {
            /* 🔍 背景變得更不透明 */
            background: rgba(255, 255, 255, 0.3);
            /* ⬆️ 按鈕向上移動2px，產生「浮起」的效果 */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 📱 應用程式的主要內容區域 -->
    <div class="container">
        <!-- 😊 顯示一個手勢 emoji，增加親和力 -->
        <span class="emoji">👋</span>
        
        <!-- 🔤 應用程式的主標題 -->
        <h1>Hello World!</h1>
        
        <!-- 📝 歡迎訊息，告訴用戶這是什麼應用程式 -->
        <p>歡迎使用 Capacitor iOS 應用程式</p>
        
        <!-- 🔘 互動按鈕，點擊後會執行 JavaScript 函數 showAlert() -->
        <!-- onclick 是事件處理器，當用戶點擊按鈕時會執行指定的函數 -->
        <button class="button" onclick="showAlert()">點我打招呼</button>
    </div>

    <!-- 📜 載入 JavaScript 檔案，包含應用程式的互動邏輯 -->
    <!-- 這個腳本檔案定義了 showAlert() 函數和其他互動功能 -->
    <script src="js/app.js"></script>
</body>
</html>
